          .border-blue-500 { border-color: #FFC107 !important; }
          .bg-white.rounded-2xl.shadow-xl { border: 2px solid #FFC107 !important; }
        </style>
        <script>
        // PLUS DE LOGO - Navigation propre
        document.addEventListener('DOMContentLoaded', function() {
          // Supprime TOUS les logos
          document.querySelectorAll('img, .skillflow-logo, .bg-gray-900.rounded-xl, div[class*="skillflow"]').forEach(el => {
            if (el.alt && (el.alt.includes('SkillFlow') || el.alt.includes('SKILLFLOW') || el.alt.includes('Stade'))) {
              el.remove();
            }
          });
        });
        </script>
